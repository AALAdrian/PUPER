<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PUPer</title>
	<link rel="stylesheet" href="css/style.css">
    <script language="JavaScript" type="text/javascript" src="scripts/GET.js">
    </script>
</head>

<body>
    <form id = "form" action="">
        <div class="flex-parent sub">
            <div id ="check"></div>
            <div class="flex-parent">
                <h1>PUPer</h1>
                <span>sign up!</span>
                <div>
                    <input class="txt-input" type="text" id="firstname" name="firstname" value="" placeholder="Name" required>
                </div>
                <div>
                    <input class="txt-input" type="text" id="school_num" name="id" value="" placeholder="id number" title="Please input the right format: 20XX-12345-XX-X" required> <!--pattern = "/[2][0][0-9]{2}[\-][0-9]{5}[\-][A-Z]{2}[0-9]{1}+$/"11>-->
                </div>
                <div>
                    <input class="txt-input" type="email" id="email" name="mail" value="" placeholder="Email" required>
                </div>
                <div class="txt-input">
                    <select  name="gender" id="gender">
                        <option value="" disabled required>gender</option>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="left">
                    <input class="button login" type="button" value="login">
                    <input class="button next" type="submit" id="submit" name="submit" value="next">
                </div>
            </div>
        </div>
    </form>
    <script language="JavaScript" type="text/javascript" src="scripts/signup.js">
    </script>
    <script language="JavaScript" type="text/javascript" src="scripts/validation.js">
    </script>
</body>
</html>
